                      <h1 class="text-center navbear">BLACKBEAR</h1>

<!-- Page Content -->
<div class="container aboutbear">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <div style="height: 35px"></div>

        <form action="mailto:blackbearfan@mcast.edu.mt" method="post" class="contact-form" onsubmit="return validateForm();">
            <div class="container">
                <div class="row">
                    <h4 class="contactTitle">Contact Us</h4>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Joe">
                    </div>
                    <div class="col-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Borg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div>
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div>
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col-6 d-grid gap-2">
                        <button type="submit" class="btn sendbtn">Send</button>
                    </div>
                    <div class="col-6 d-grid gap-2">
                        <button type="reset" class="btn cancelbtn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-4">
            <div id="errors" class="card border-danger mb-3 d-none text-danger">
                <div class="card-header">
                    <h4>Invalid Input</h4>
                </div>
                <div class="card-body text-danger">
                    <p id="errors-content" class="card-text"></p>
                </div>
            </div>
        </div>

        <div style="height: 35px"></div>
    </div>
</div>
</div>
